# HKCU - Current user only
# HKLM - Local Machine (for all users) - often policy driven, which blocks setting control via user interface.

# 0-Disable, 1-Enable, 2-Don't change/skip

#### Applications ####
Cortana = 0
OneDrive = 2

#### User Interface Cleanup ####
UnpinStartMenuTiles = 1
UnpinTaskbarIcons = 2

#### User Interface ####
HKCU_BuildNumberOnDesktop = 1
HKCU_WebSearchForTaskbarSearch = 0
HKCU_Policy_WebSearchSuggestionForSearchBox = 0
TaskbarSmallIcons=0
ShowAllTrayIcons=1
PeopleIcon=0

#### Corporate / Group and Local Policy ####
#WUPolicyControl = 0

#### Hardware and Hardware Privacy ####
WiFiSense = 0

#### Privacy ####
AppSuggestions = 0
ShowAppsSuggestionsInStart = 0
SilentInstalledApps = 0
ActivityHistory = 0
Telemetry = 0
BackgroundApps = 0
HKCU_AllowSearchToUseLocation = 0

#### Services ####
WinSearchIndexing = 0
WAPPush = 0
DiagTrack = 0

#### ScheduledTasks ####
Feedback = 0
ErrorReporting = 0

#### System ####
UWPSwapFile = 2